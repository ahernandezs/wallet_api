<div class="row">
  <div class="col-md-5"></div>
  <div class="col-md-2">
    <div>
      <img src="https://s3-us-west-1.amazonaws.com/amdocs-images/mail/logo_amdocs_header.png" alt="amdocs embrace challenge experience success" title="amdocs embrace challenge experience success" class="logo">
    </div>
    <!--<div></div>-->
    <div class="well content">
      <div class="alert alert-danger" ng-if="errorMessage">
        {{errorMessage}}
      </div>
      <form ng-submit="login(username, password)">
        <input type="email" class="form-control" placeholder="Enter email" ng-model="username">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <button class="btn btn-block" type="submit">Enter</button>
      </form>
    </div>
  </div>
  <div class="col-md-5"></div>
</div>
