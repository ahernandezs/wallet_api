
<div class="wrappertable">
<table ng-table="tableParams" class="table table-hover">
      <thead>
        <tr><th colspan="2">Ranking Dox | Top 10</th></tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in $data | slice:0:10">
          <td>
            <i>{{$index +1}}</i>
            <img fallback-src="https://s3-us-west-1.amazonaws.com/amdocs-images/profile/profile.png"  ng-src="https://s3-us-west-1.amazonaws.com/amdocs-images/profile/{{user.phoneID}}.png"/>
            <div>
              <span>{{user.name}}</span>
              <span>{{user.doxs}}</span>
            </div>
          </td>
        </tr>
      </tbody>
</table>
<table ng-table="tableParams" class="table table-hover">
      <tbody>
        <tr ng-repeat="user in $data | slice:0:10">
          <td>
            <i>{{$index +5}}</i>
            <img fallback-src="https://s3-us-west-1.amazonaws.com/amdocs-images/profile/profile.png"  ng-src="https://s3-us-west-1.amazonaws.com/amdocs-images/profile/{{user.phoneID}}.png"/>
            <div>
              <span>{{user.name}}</span>
              <span>{{user.doxs}}</span>
            </div>
          </td>
        </tr>
      </tbody>
</table>
</div>
